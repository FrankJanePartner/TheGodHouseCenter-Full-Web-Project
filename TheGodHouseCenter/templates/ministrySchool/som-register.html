{% load static %}
<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="shortcut icon" href="{% static 'core/images/logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'core/css/register.css' %}" />
    <style>
        /* Import Google font - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }
        body {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
          background: rgb(201, 199, 209);
        }
        .container {
          position: relative;
          max-width: 700px;
          width: 100%;
          background: #fff;
          padding: 25px;
          border-radius: 8px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .registration-image-container {
            display: flex;
            justify-content: center;
        }
        
        .registration-image {
            width: 100px;
            height: 50px;
        }
        
        .container .form {
          margin-top: 30px;
        }
        .form .input-box {
          width: 100%;
          margin-top: 20px;
        }
        .input-box label {
          color: #333;
        }
        .form :where(.input-box input, .select-box) {
          position: relative;
          height: 50px;
          width: 100%;
          outline: none;
          font-size: 1rem;
          color: #707070;
          margin-top: 8px;
          border: 1px solid #ddd;
          border-radius: 6px;
          padding: 0 15px;
        }
        .input-box input:focus {
          box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }
        .form .column {
          display: flex;
          column-gap: 15px;
        }
        .form .gender-box {
          margin-top: 20px;
        }
        .gender-box h3 {
          color: #333;
          font-size: 1rem;
          font-weight: 400;
          margin-bottom: 8px;
        }
        .form :where(.gender-option, .gender) {
          display: flex;
          align-items: center;
          column-gap: 50px;
          flex-wrap: wrap;
        }
        .form .gender {
          column-gap: 5px;
        }
        .gender input {
          accent-color: rgb(130, 106, 251);
        }
        .form :where(.gender input, .gender label) {
          cursor: pointer;
        }
        .gender label {
          color: #707070;
        }
        .address :where(input, .select-box) {
          margin-top: 15px;
        }
        .select-box select {
          height: 100%;
          width: 100%;
          outline: none;
          border: none;
          color: #707070;
          font-size: 1rem;
        }
        .form button {
          height: 55px;
          width: 100%;
          color: #fff;
          font-size: 1rem;
          font-weight: 400;
          margin-top: 30px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.2s ease;
          background: rgb(250, 101, 56);
          background: rgb(240, 31, 31);
        }
        .form button:hover {
          background: rgb(218, 144, 121);
        }
        /*Responsive*/
        @media screen and (max-width: 500px) {
        
          .form .column {
            flex-wrap: wrap;
          }
          .form :where(.gender-option, .gender) {
            row-gap: 15px;
          }
        }
        .input-box{
            text-align: start !important;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-297C7ZR3QW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-297C7ZR3QW');
    </script>
  </head>
  <body>
    <section class="container">
      <div class="registration-image-container">
            <img class="registration-image" src="{% static 'core/image/SOM_MARCH_logo.png' %}">
      </div>
      <form action="{% url 'ministrySchool:register' %}" method="POST" class="form" style="text-align: center;">
            {% csrf_token %}
            <h2>Registration Form</h2>
            <p style="1rem 0">(please fill in your details correctly)</p>
            <div class="input-box">
              <label>Full Name</label>
              <input type="text" placeholder="Enter full name" name="name" required />
            </div>
    
            <div class="input-box">
              <label>Email Address</label>
              <input type="text" placeholder="Enter email address" name="email" required />
            </div>
    
            <div class="column">
              <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter phone number" name="phone" required />
              </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>How will you be attending</label>
                    <div class="select-box">
                      <select name="attending" required>
                        <option hidden>How will you be attending</option>
                        <option value="Online">Online</option>
                        <option value="Onsite">Onsite</option>
                      </select>
                    </div>
                </div>
            </div>
    
            <button type="submit">Register</button>
            <p style="3rem 0">
                For further inquiries, send an email to <b>schoolofministry@godhouse.org</b><br> or call +234 907 151 1079 or +234 805 026 9090
            </p>
          </form>
    </section> 
  </body>
</html>
