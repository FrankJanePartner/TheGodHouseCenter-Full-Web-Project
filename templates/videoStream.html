{% extends "base.html" %}
{% load static %}
{% block title %}Video{% endblock %}
{% block content %}
    <div class="eventPage VideoPage">
        <main>
            <section class="intro">
                <h1>Video Title</h1>
            </section>
            <section class="Video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </section>
        </main>
    </div>
{% endblock %}
