<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <div class="viewMessage">
        <video src="" controls autoplay>
            <iframe width="560" height="315" src="{{ youtube_video_url }}" frameborder="0" allowfullscreen></iframe>
            <source src="{{ video_message.video_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio src="" controls autoplay>
            <source src="{{ audio_message.audio_file.url }}" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div class="messageList">
        <div class="videoMessages">
            <h1>Videos</h1>
            <div class="grid">
                <div class="grid-item">
                    <img src="" alt="">
                    <div>
                        <h1>video name</h1>
                        <button>watch</button>
                        <button><a href="{{ video_message.video_file.url }}" download>Download Video</a></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="audioMessages">
            <h1>Audios</h1>
            <div class="grid">
                <div class="grid-item">
                    <img src="" alt="">
                    <div>
                        <h1>video name</h1>
                        <button>watch</button>
                        <button><a href="{{ audio_message.audio_file.url }}" download>Download Audio</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
