{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ leader.bio }}</title>
    <link rel="shortcut icon" href="{% static 'core/images/logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'core/css/papa.css' %}">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-297C7ZR3QW"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-297C7ZR3QW');
</script>
<body>
    <div class="first_container">

        <div class="header">
           <a href="/leaders/">
             <div class="go_back">Go Back</div>
           </a>
           <a href="/"class="header_image" style="width:10%; height:10%; display: flex; justify-content: flex-start; align-items:flex-start">
                <img src="{% static 'core/images/logo.jpg' %}" alt="church-logo" style="width:100%; height:100%; object-fit: contain;">
            </a>
        </div>

        <div class="content_container">
            <div class="left_image">
                <img src="{{ leader.images.url }}" alt="mama-image">
            </div>

            <div class="right_content">
                <p>{{ leader.bio }}</p>

                <div class="icons">
                    {% for s in socialMedia %}
                    <a href="{{ s.link }}">
                        <ion-icon name="logo-{{ s.socialMediaName }}"></ion-icon>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

     <!--Ionicon Link Start-->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
     <!--Ionicon Link End-->
</body>
</html>
